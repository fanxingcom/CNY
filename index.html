<html>
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ff4d4d;
            font-family: Arial, sans-serif;

        #header {

        .counter {

        }

        #game {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;

            background: #f7f3d0;

        }

        .cell {
            width: 100%;

            background: #ffe9b8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s;
            position: relative;
            font-size: calc(2vw + 2vh);
            border: 1px solid #8c0404;
            box-sizing: border-box;
        }

        .cell:hover {
            filter: brightness(1.1);
        }

        .revealed {
            background: #ffcc00;
        }

        .revealed span {
            position: absolute;
        }

        .mine {
            background: #a8a192 !important;
        }

        .mine::after {
            content: "ğŸ˜”";
            font-size: inherit;
            position: absolute;
        }

        .flag::after {
            content: "ğŸ";
            position: absolute;
            font-size: inherit;
            top: 2px;
            left: 4px;
        }

        .number {
            color: red;
            font-size: inherit;
        }

        #restart {
            margin-top: 20px;
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #main-title {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="main-title">ğŸŒŸè¾›å…‰ç¥ç¦æ‚¨æ–°æ˜¥å¿«ä¹ğŸğŸŒŸ</h2>
    <h2>ğŸŒŸæ–°æ˜¥æ‰«é›·ï¼Œæ¸…é™¤çƒ¦æ¼ï¼Œè¿æ¥å¥½è¿ï¼ğŸŒŸ</h2>
    <div id="header">
        <div class="counter">å‰©ä½™: <span id="flags-left">15</span></div>
        <div class="counter">åœ°é›·: <span id="mine-count">0</span></div>
    </div>
    <div id="game"></div>
    <button id="restart">å¼€å§‹æ–°å¹´</button>

    <script>
        const SIZE = 10;
        let MINES = 0;
        let board = [];
        let gameOver = false;
        let flagsLeft = 0;

        function initGame() {
            gameOver = false;
            MINES = Math.floor(Math.random() * 7) + 3;
            flagsLeft = MINES;
            updateFlagCounter();
            
            board = Array(SIZE).fill().map(() => 
                Array(SIZE).fill().map(() => ({
                    isMine: false,
                    revealed: false,
                    flagged: false,
                    neighborMines: 0
                }))
            );

            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const x = Math.floor(Math.random() * SIZE);
                const y = Math.floor(Math.random() * SIZE);
                if (!board[x][y].isMine) {
                    board[x][y].isMine = true;
                    minesPlaced++;
                }
            }

            document.getElementById('mine-count').textContent = MINES;
            calculateNumbers();
            renderBoard();
        }

        function calculateNumbers() {
            for (let x = 0; x < SIZE; x++) {
                for (let y = 0; y < SIZE; y++) {
                    if (!board[x][y].isMine) {
                        board[x][y].neighborMines = countNeighborMines(x, y);
                    }
                }
            }
        }

        function countNeighborMines(x, y) {
            let count = 0;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE) {
                        if (board[nx][ny].isMine) count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const game = document.getElementById('game');
            game.innerHTML = '';
            
            board.forEach((row, x) => row.forEach((cell, y) => {
                const element = document.createElement('div');
                element.className = 'cell';
                
                if (cell.revealed) {
                    element.classList.add('revealed');
                    if (cell.isMine) {
                        element.classList.add('mine');
                    } else {
                        if (cell.neighborMines > 0) {
                            element.textContent = cell.neighborMines;
                            element.classList.add('number');
                        } else {
                            const emoji = document.createElement('span');
                            emoji.textContent = 'ğŸ§§';
                            element.appendChild(emoji);
                        }
                    }
                }
                
                if (cell.flagged) element.classList.add('flag');
                
                element.addEventListener('click', () => handleLeftClick(x, y));
                element.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    handleRightClick(x, y);
                });
                
                game.appendChild(element);
            }));
        }

        function handleLeftClick(x, y) {
            if (gameOver || board[x][y].flagged) return;
            
            if (board[x][y].isMine) {
                gameOver = true;
                revealAll();
                showMessage('å†æ¥ä¸€æ¬¡æ¸…é™¤çƒ¦æ¼ï¼Œè¿æ¥å¥½è¿ï¼ğŸ¤¯');
                return;
            }
            
            reveal(x, y);
            checkWin();
        }

        function handleRightClick(x, y) {
            if (gameOver || board[x][y].revealed) return;
            
            if (!board[x][y].flagged && flagsLeft <= 0) return;
            
            board[x][y].flagged = !board[x][y].flagged;
            flagsLeft += board[x][y].flagged ? -1 : 1;
            updateFlagCounter();
            renderBoard();
        }

        function reveal(x, y) {
            if (x < 0 || x >= SIZE || y < 0 || y >= SIZE) return;
            if (board[x][y].revealed || board[x][y].flagged) return;
            
            board[x][y].revealed = true;
            
            if (board[x][y].neighborMines === 0) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        reveal(x + dx, y + dy);
                    }
                }
            }
            
            renderBoard();
        }

        function revealAll() {
            board.forEach(row => row.forEach(cell => cell.revealed = true));
            renderBoard();
        }

        function checkWin() {
            let allSafeRevealed = true;
            let allMinesFlagged = true;
            
            board.forEach(row => row.forEach(cell => {
                if (!cell.isMine && !cell.revealed) allSafeRevealed = false;
                if (cell.isMine && !cell.flagged) allMinesFlagged = false;
            }));
            
            if (allSafeRevealed || allMinesFlagged) {
                gameOver = true;
                showMessage('æ­å–œè·èƒœï¼ğŸ‰è›‡å¹´å¿«ä¹ğŸ');
            }
        }

        function updateFlagCounter() {
            document.getElementById('flags-left').textContent = flagsLeft;
        }

        function showMessage(msg) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.style.position = 'fixed';
                messageDiv.style.top = '50%';
                messageDiv.style.left = '50%';
                messageDiv.style.transform = 'translate(-50%, -50%)';
                messageDiv.style.backgroundColor = '#fff';
                messageDiv.style.padding = '20px';
                messageDiv.style.border = '2px solid #000';
                messageDiv.style.borderRadius = '10px';
                messageDiv.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                messageDiv.style.fontSize = '3vw';
                messageDiv.style.zIndex = '1000';
                messageDiv.style.textAlign = 'center';
                messageDiv.textContent = msg;

                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 3000);
            }, 10);
        }

        document.getElementById('restart').addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
